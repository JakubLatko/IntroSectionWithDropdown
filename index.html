<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <title>Intro section with dropdown navigation</title>

  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="snap logo">
    <nav>
      <ul class="navList navClosed" aria-expanded="false">
        <li>
          <button class="menuCloseButton">
            <img src="images/icon-close-menu.svg" alt="close menu icon">
          </button>
        </li>
        <li class="menuOption">
          <div class="arrowWrapper openerFirst">
            <a class="primaryLink " href="#">Features</a>
            <img class="arrowFirst" src="images/icon-arrow-down.svg" alt="">
          </div>
          <div id="dropdownFirst" class="dropdownBox dropdownClosed" aria-expanded="false">
            <ul>
              <li><img src="images/icon-todo.svg" alt=""><a href="#">Todo list</a></li>
              <li><img src="images/icon-calendar.svg" alt=""><a href="#">Calendar</a></li>
              <li><img src="images/icon-reminders.svg" alt=""><a href="#">Reminders</a></li>
              <li><img src="images/icon-planning.svg" alt=""><a href="#">Planning</a></li>
            </ul>
          </div>
        </li>
        <li class="menuOption">
          <div class="arrowWrapper openerSecond">
            <a class="primaryLink " href="#">Company</a>
            <img class="arrowSecond" src="images/icon-arrow-down.svg" alt="">
          </div>
          <div id="dropdownSecond" class="dropdownBox dropdownClosed" aria-expanded="false">
            <ul>
              <li><a href="#">History</a></li>
              <li><a href="#">Our Team</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </div>
        </li>
        <li class="menuOption">
          <a class="primaryLink" href="#">Careers</a>
        </li>
        <li class="menuOption">
          <a class="primaryLink" href="#">About</a>
        </li>
        <li  class="loginRegister">
          <button><a href="#">Login</a></button>
          <button><a href="#">Register</a></button>
        </li>
      </ul>
      <button class="menuButton">
        <img src="images/icon-menu.svg" alt="menu icon">
      </button>
    </nav>
  </header>
  <main>
    <div class="heroText">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
      create team rituals, and watch productivity soar.</p>
      <button>
        <a href="#">Learn more</a>
      </button>
      <div class="sponsors">
        <img src="images/client-databiz.svg" alt="databiz logo">
        <img src="images/client-audiophile.svg" alt="audiophile logo">
        <img src="images/client-meet.svg" alt="meet logo">
        <img src="images/client-maker.svg" alt="maker logo">
      </div>
    </div>
    <img class="heroImageMobile" src="images/image-hero-mobile.png"  alt="">
    <img class="heroImageDesktop" src="images/image-hero-desktop.png" alt="">
  </main>
</body>
</html>
